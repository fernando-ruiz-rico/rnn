<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador de Moda AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <p class="mt-3"><a href="/">Volver al índice</a></p>
    <h1 class="text-primary mb-3">Diseño de Moda Generativo</h1>
    <p class="text-muted">Red Neuronal (GAN) generando diseños inéditos.</p>

    <div class="my-4 d-flex justify-content-center align-items-center" style="min-height: 300px;">
        <img id="imagen-moda" class="img-fluid border border-2 rounded shadow-sm" alt="Generando diseño..." style="display: none; max-height: 500px;">
        
        <div id="spinner-carga" class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="d-grid gap-2">
            <button id="btn-generar" class="btn btn-primary btn-lg shadow">
                ✨ Generar Nuevo Diseño
            </button>
        </div>
      </div>
    </div>

    <div id="mensaje-estado" class="mt-3 fs-5 text-muted"></div>
  </div>

  <script src="/variables.js"></script>
  <script src="index.js"></script>
</body>

</html>
